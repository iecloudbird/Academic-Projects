<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" id="clear">C</button>
            <button class="button" id="backspace">‚Üê</button>
            <button class="button" id="divide">/</button>
            <button class="button" id="multiply">*</button>
            <button class="button digit">7</button>
            <button class="button digit">8</button>
            <button class="button digit">9</button>
            <button class="button" id="subtract">-</button>
            <button class="button digit">4</button>
            <button class="button digit">5</button>
            <button class="button digit">6</button>
            <button class="button" id="add">+</button>
            <button class="button digit">1</button>
            <button class="button digit">2</button>
            <button class="button digit">3</button>
            <button class="button equal" id="equals">=</button>
            <button class="button digit">0</button>
            <button class="button" id="decimal">.</button>
        </div>
    </div>
</body>

</html>
